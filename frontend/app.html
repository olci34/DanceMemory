<!DOCTYPE html>
<html>
    <head>
        <title>DanceMemory</title>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class='config'>
            <div class='logo'>Logo</div>
            <div class='player-info'>
                <form id='form'>
                    <label>Player Name:</label>
                    <input id='player-name' name='player[name]'/><br>
                    <label>Number of Cards</label>
                    <input id='numberOfCards' type='number' name='numberOfCards'/>
                    <input id='submit-button' type='submit' value='Start Game'/>
                </form>
            </div>
            <div class='top-players'>
                <strong>Top Scores</strong>
                <div class='scores-chart'>
                    <table class="scores-table">
                        <colgroup>
                            <col class="playerRank">
                            <col class="playerName">
                            <col class="playerScore">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Player</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody class='players'>
                            <!-- Players' List -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class='click-counter'>
            <input type='hidden' id='gameID'/>
            <h1>Clicks: <span id='click-number'>0</span></h1>
        </div>

        <div class='card-board'>
            
        </div>

        <div class='score'>
            <h1>Score: <span id='score'>0</span></h1>
        </div>
        <script src='game.js'></script>
        <script src='player.js'></script>
        <script src='card.js'></script>
        <script src='app.js'></script>
    </body>
</html>
